{{- define "hbase.tephra.container.init" -}}
name: tephra-init
{{- if eq (include "hbase.deployment.mode" .) "Distributed" }}
command:
- sh
- -c
- |
  /entrypoint -c {{ include "hbase.zookeeper.endpoint" . }}:2181,{{ template "common.fullname.short" . }}-hdfs-nn-headful:9000,{{ template "common.fullname.short" . }}-hdfs-dn:50010 -t 300
{{- else }}
command:
  - sh
  - -c
  - |
    /entrypoint -c {{ template "common.fullname.short" . }}-stackgraph:2182, {{ template "common.fullname.short" . }}-stackgraph:10021 -t 300
{{- end }}
image: "{{ include "common.image.registry" (dict "image" .Values.wait.image "context" .) }}/{{ .Values.wait.image.repository }}:{{ .Values.wait.image.tag }}"
imagePullPolicy: {{ .Values.wait.image.pullPolicy | quote }}
{{- end -}}

{{- define "hbase.tephra.container.main" -}}
name: tephra
image: "{{ include "common.image.registry" (dict "image" .Values.all.image "context" .) }}/{{ .Values.tephra.image.repository }}:{{ default (printf "%s-%s" .Values.version .Values.stackgraph.version) .Values.tephra.image.tag }}"
imagePullPolicy: {{ default .Values.stackgraph.image.pullPolicy .Values.tephra.image.pullPolicy | quote  }}
env:
{{- if eq (include "hbase.deployment.mode" .) "Distributed" }}
{{- include "hbase.hdfs.commonEnv" . }}
{{- include "hbase.hbase.commonEnv" . }}
{{- include "all.commonEnv" . }}
{{- include "tephra.commonEnv" . }}
- name: TEPHRA_HBASE_SETUP
  value: "distributed"
- name: HBASE_CONF_hbase_master_hostname
  value: "{{ template "common.fullname.short" . }}-hbase-master"
{{- $sizingArchiveMaxSize := include "common.sizing.hbase.tephra.archiveMaxSizeMb" . | trim }}
{{ if $sizingArchiveMaxSize }}
- name: HBASE_CONF_tephra_tx_snapshot_archive_max_size_mb
  value: "{{ $sizingArchiveMaxSize }}"
{{ else }}
{{ $diskSpaceMB := (include "hbase.storage.to.megabytes" (include "hbase.hdfs.datanode.persistence.size" .)) }}
{{ if $diskSpaceMB  }}
- name: HBASE_CONF_tephra_tx_snapshot_archive_max_size_mb
  value: "{{ mulf $diskSpaceMB 0.01 | int }}"
{{ end }}
{{ end }}
{{- else }}
{{- include "all.commonEnv" . }}
{{- include "tephra.commonEnv" . }}
- name: TEPHRA_HBASE_SETUP
  value: "mono"
- name: HBASE_CONF_hbase_master_hostname
  value: "{{ template "common.fullname.short" . }}-stackgraph"
- name: HBASE_CONF_data_tx_zookeeper_quorum
  value: {{ template "common.fullname.short" . }}-stackgraph:2182
- name: HBASE_CONF_hbase_zookeeper_quorum
  value: {{ template "common.fullname.short" . }}-stackgraph:2182
- name: HBASE_CONF_data_tx_snapshot_local_ftp_mirror
  value: "anonymous@{{ template "common.fullname.short" . }}-stackgraph:10021"
{{- $sizingArchiveMaxSize := include "common.sizing.hbase.tephra.archiveMaxSizeMb" . | trim }}
{{ if $sizingArchiveMaxSize }}
- name: HBASE_CONF_tephra_tx_snapshot_archive_max_size_mb
  value: "{{ $sizingArchiveMaxSize }}"
{{ else }}
{{ $diskSpaceMB := (include "hbase.storage.to.megabytes" (include "hbase.tephra.persistence.size" .)) }}
{{ if $diskSpaceMB  }}
- name: HBASE_CONF_tephra_tx_snapshot_archive_max_size_mb
  value: "{{ mulf $diskSpaceMB 0.01 | int }}"
{{ end }}
{{ end }}
{{- end }}
{{- $profileResources := include "common.sizing.hbase.tephra.resources" . | trim -}}
{{- $evaluatedResources := .Values.tephra.resources }}
{{- if $profileResources }}
{{- $profileResourcesDict := fromYaml $profileResources }}
{{- $evaluatedResources = merge $profileResourcesDict .Values.tephra.resources }}
{{- end }}
{{- $tephraWithResources := merge (dict "resources" $evaluatedResources) .Values.tephra }}
{{- $serviceConfig := dict "ServiceConfig" (merge $tephraWithResources .Values.all) }}
{{- include "hbase.service.envvars" $serviceConfig }}
ports:
- containerPort: 15165
  name: tephra
- containerPort: 1618
  name: health
{{- if .Values.all.metrics.enabled }}
- containerPort: 9404
  name: metrics
{{- end }}
livenessProbe:
  httpGet:
    path: /liveness
    port: health
  initialDelaySeconds: 20
  timeoutSeconds: 5
startupProbe:
  httpGet:
    path: /liveness
    port: health
  initialDelaySeconds: 20
  failureThreshold: 24
  timeoutSeconds: 5
readinessProbe:
  httpGet:
    path: /readiness
    port: health
  initialDelaySeconds: 20
  timeoutSeconds: 5
{{- with $evaluatedResources }}
resources:
  {{- toYaml . | nindent 2 }}
{{- end }}
securityContext:
  runAsNonRoot: true
{{- if eq (include "hbase.deployment.mode" .) "Mono" }}
volumeMounts:
  - name: snapshot
    mountPath: /opt/tephra
{{- end }}
{{- end -}}

{{- define "hbase.tephra.statefulset" -}}
{{- $commonContainer := fromYaml (include "common.container" .) -}}
{{- $overrideContainer := fromYaml (include "hbase.tephra.container.main" .) -}}
{{- $stackstateHbaseTephraContainer := (merge $overrideContainer $commonContainer) -}}
{{- $overrideContainer := fromYaml (include "hbase.tephra.container.init" .) -}}
{{- $stackstateHbaseTephraInitContainer := (merge $overrideContainer $commonContainer) -}}
metadata:
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: tephra
{{- if .Values.global.commonLabels }}
{{- include "hbase.commonLabels" . | indent 4 }}
{{- end }}
  name: {{ template "common.fullname.short" . }}-tephra{{- if eq (include "hbase.deployment.mode" .) "Mono" }}-mono{{- end }}
spec:
  podManagementPolicy: Parallel
  {{- $sizingReplicaCount := include "common.sizing.hbase.tephra.replicaCount" . | trim }}
  {{- $chartDefault := "1" -}}{{/* Default when no sizing profile */}}
  {{- $replicaCount := ternary .Values.tephra.replicaCount ($sizingReplicaCount | default $chartDefault) (not (kindIs "invalid" .Values.tephra.replicaCount)) }}
  replicas: {{ $replicaCount }}
  serviceName: {{ template "common.fullname.short" . }}-tephra
  selector:
    matchLabels:
      app.kubernetes.io/component: tephra
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
      app.kubernetes.io/name: {{ template "common.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: tephra
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        app.kubernetes.io/name: {{ template "common.name" . }}
{{- if .Values.global.commonLabels }}
{{- include "hbase.podLabels" . | indent 8 }}
{{- end }}
      annotations:
      {{ include "common.metrics.annotations" (dict "metrics" .Values.all.metrics "port" "9404" "container_name" "tephra" "filter" .Values.tephra.agentMetricsFilter) | indent 8 }}
    spec:
      {{- include "common.image.pullSecret.name" (dict "images" (list .Values.all.image) "context" $) | nindent 6 }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ template "common.fullname.short" . }}-tephra
      {{- end }}
      {{- if .Values.tephra.securityContext.enabled }}
      securityContext: {{- omit .Values.tephra.securityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      initContainers:
      - {{ toYaml $stackstateHbaseTephraInitContainer | nindent 8 }}
      containers:
      - {{ toYaml $stackstateHbaseTephraContainer | nindent 8 }}
    {{- if or .Values.all.nodeSelector .Values.tephra.nodeSelector }}
      nodeSelector:
      {{- with .Values.all.nodeSelector }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tephra.nodeSelector }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- $sizingAffinity := include "common.sizing.hbase.tephra.affinityConfig" . | fromYaml -}}
    {{- if or .Values.all.affinity .Values.tephra.affinity $sizingAffinity }}
      affinity:
      {{- with $sizingAffinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.all.affinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tephra.affinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- if or .Values.all.tolerations .Values.tephra.tolerations }}
      tolerations:
      {{- with .Values.all.tolerations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tephra.tolerations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- if eq (include "hbase.deployment.mode" .) "Mono" }}
  volumeClaimTemplates:
    - metadata:
        name: snapshot
      spec:
        accessModes: {{ .Values.tephra.persistence.accessModes }}
        resources:
          requests:
            storage: {{ include "hbase.tephra.persistence.size" . }}
        {{ include "common.storage.class" ( dict "persistence" .Values.tephra.persistence "global" .Values.global) | nindent 8 }}
    {{- end }}

{{- end -}}

{{- $commonStatefulSet := fromYaml (include "common.statefulset" .) -}}
{{- $tephraStatefulSet := fromYaml (include "hbase.tephra.statefulset" .) -}}
{{- toYaml (merge $tephraStatefulSet $commonStatefulSet) -}}
