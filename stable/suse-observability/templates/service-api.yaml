{{- define "stackstate.api.service" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-api-headless
  labels:
    app.kubernetes.io/component: api
spec:
  clusterIP: None
  ports:
    - name: api
      port: 7070
      protocol: TCP
      targetPort: api
    - name: admin
      port: 7071
      protocol: TCP
      targetPort: admin
  {{- if .Values.stackstate.components.all.metrics.enabled }}
    - name: metrics
      port: 9404
      protocol: TCP
      targetPort: metrics
  {{- end }}
  selector:
    app.kubernetes.io/component: api
{{- end -}}

{{- if include "suse-observability.features.enabled" (dict "key" "server.split" "context" .) }}
{{- $commonService := fromYaml (include "common.service" .) -}}
{{- $stsStackstateApiService := fromYaml (include "stackstate.api.service" .) -}}
{{- toYaml (merge $stsStackstateApiService $commonService) -}}
{{- end }}
