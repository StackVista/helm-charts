{{- define "stackstate.victoriametrics.poddisruptionbudget" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-victoriametrics
  labels:
    app.kubernetes.io/component: victoriametrics
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
      stackstate-service: victoriametrics
  maxUnavailable: 1
{{- end -}}

{{- $globalSizingEnabled := and .Values.global .Values.global.suseObservability .Values.global.suseObservability.sizing .Values.global.suseObservability.sizing.profile -}}
{{- $profile := "" -}}
{{- if $globalSizingEnabled -}}
{{- $profile = .Values.global.suseObservability.sizing.profile -}}
{{- end -}}
{{- $isNonHa := or (eq $profile "trial") (eq $profile "10-nonha") (eq $profile "20-nonha") (eq $profile "50-nonha") (eq $profile "100-nonha") -}}
{{- if and (index .Values "victoria-metrics-0" "enabled") (index .Values "victoria-metrics-1" "enabled") (not (and $globalSizingEnabled $isNonHa)) }}
{{- $commonPdb := fromYaml (include "common.poddisruptionbudget" .) -}}
{{- $victoriaMetricsServiceSpecPdb := fromYaml (include "stackstate.victoriametrics.poddisruptionbudget" .) -}}
{{- toYaml (merge $victoriaMetricsServiceSpecPdb $commonPdb) -}}
{{- end -}}
