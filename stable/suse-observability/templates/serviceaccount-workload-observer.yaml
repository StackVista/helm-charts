{{- define "stackstate.workloadObserver.serviceaccount" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-workload-observer
  labels:
    app.kubernetes.io/component: workload-observer
{{- end -}}

{{- $commonServiceAccount := fromYaml (include "common.serviceaccount" .) -}}
{{- $stsstackstateWorkloadObserverServiceAccount := fromYaml (include "stackstate.workloadObserver.serviceaccount" .) -}}
{{- if .Values.stackstate.components.workloadObserver.enabled }}
{{- toYaml (merge $stsstackstateWorkloadObserverServiceAccount $commonServiceAccount) -}}
{{- end -}}
