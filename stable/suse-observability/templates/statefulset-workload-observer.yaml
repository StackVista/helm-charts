{{- define "stackstate.workloadObserver.container.main" -}}
{{- $serviceConfig := dict "ServiceName" "workloadObserver" "ServiceConfig" .Values.stackstate.components.slicing }}
name: workload-observer
image: "{{ include "stackstate.image.registry" . }}/{{ .Values.stackstate.components.workloadObserver.image.repository }}:{{ .Values.stackstate.components.workloadObserver.image.tag }}"
imagePullPolicy: {{ default .Values.stackstate.components.all.image.pullPolicy .Values.stackstate.components.workloadObserver.image.pullPolicy | quote }}
ports:
  - name: http
    containerPort: 8080
env:
{{- $openEnvVars := merge .Values.stackstate.components.workloadObserver.extraEnv.open .Values.stackstate.components.all.extraEnv.open }}
{{- if $openEnvVars }}
  {{- range $key, $value := $openEnvVars }}
  - name: {{ $key }}
    value: {{ $value | quote }}
  {{- end }}
{{- end }}
  - name: NAMESPACE
    value: "{{ .Release.Namespace }}"
  - name: REPORT_DIRECTORY
    value: "/report-data"
livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 15
volumeMounts:
  - name: data
    mountPath: /report-data
{{- with .Values.stackstate.components.workloadObserver.resources }}
resources:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end -}}

{{- define "stackstate.workloadObserver.statefulset" -}}
{{- $commonContainer := fromYaml (include "common.container" .) -}}
{{- $overrideContainer := fromYaml (include "stackstate.workloadObserver.container.main" .) -}}
{{- $stsstackstateWorkloadObserverMainContainer := (merge $overrideContainer $commonContainer) -}}
metadata:
  name: {{ template "common.fullname.short" . }}-workload-observer
  labels:
    app.kubernetes.io/component: workload-observer
    {{- include "suse-observability.labels.global" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: workload-observer
  template:
    metadata:
      annotations:
        {{- include "common.metrics.annotations" (dict "metrics" .Values.stackstate.components.all.metrics "port" "8080" "container_name" "workload-observer") | indent 8 }}
        {{- include "stackstate.component.podExtraAnnotations" (merge (dict "Name" "workloadObserver") .) }}
      labels:
        app.kubernetes.io/component: workload-observer
        {{- include "suse-observability.labels.global" . | nindent 8 }}
    spec:
      serviceAccountName: {{ template "common.fullname.short" . }}-workload-observer
      {{- include "stackstate.image.pullSecret.name" (dict "context" $) | nindent 6 }}
      containers:
      - {{ toYaml $stsstackstateWorkloadObserverMainContainer | nindent 8 }}
    {{- if or .Values.stackstate.components.all.nodeSelector .Values.stackstate.components.workloadObserver.nodeSelector }}
      nodeSelector:
      {{- with .Values.stackstate.components.all.nodeSelector }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.stackstate.components.workloadObserver.nodeSelector }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- if or .Values.stackstate.components.all.affinity .Values.stackstate.components.workloadObserver.affinity }}
      affinity:
      {{- with .Values.stackstate.components.all.affinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.stackstate.components.workloadObserver.affinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- if or .Values.stackstate.components.all.tolerations .Values.stackstate.components.workloadObserver.tolerations }}
      tolerations:
      {{- with .Values.stackstate.components.all.tolerations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.stackstate.components.workloadObserver.tolerations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- if .Values.stackstate.components.all.securityContext.enabled }}
      securityContext: {{- omit .Values.stackstate.components.all.securityContext "enabled" | toYaml | nindent 8 }}
    {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.stackstate.components.workloadObserver.persistence.size | quote }}
        {{ include "common.storage.class" ( dict "persistence" .Values.stackstate.components.workloadObserver.persistence "global" .Values.global) | nindent 8 }}
{{- end }}

{{- if .Values.stackstate.components.workloadObserver.enabled }}
{{- $commonStatefulset := fromYaml (include "common.statefulset" .) -}}
{{- $workloadObserverStatefulset := fromYaml (include "stackstate.workloadObserver.statefulset" .) -}}
{{- toYaml (merge $workloadObserverStatefulset $commonStatefulset) -}}
{{- end }}
