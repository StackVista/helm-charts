global:
  backup:
    enabled: true
  commonLabels:
    backup-test: "backup-config-full"
  suseObservability:
    license: "api01"
    baseUrl: "http://localhost"
    sizing.profile: "150-ha"
    pullSecret:
      username: pullPassword
      password:  pullSecret
    adminPassword: password
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: test
                  operator: In
                  values:
                    - "backup-config-full-global"
            topologyKey: "kubernetes.io/hostname"
  wait:
    image:
      tag: "wait_image_test_tag"
backup:
  stackGraph:
    s3Prefix: "stackgraph/"
    splitArchiveSize: 5GB
    restore:
      tmpData:
        storageClass: "test-class"
  settings:
    s3Prefix: "settings/"
  elasticsearch:
    s3Prefix: "elasticsearch/"
stackstate:
  components:
    all:
      nodeSelector:
        testAll: "backup-config-full-all"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: test
                    operator: In
                    values:
                      - "backup-config-full-all"
              topologyKey: "kubernetes.io/hostname"
      tolerations:
        - key: "node-role.kubernetes.io/backup-config-full-all"
          operator: "Exists"
          effect: "NoSchedule"
    backup:
      podLabels:
        test: "backup-config-full-pod"
      nodeSelector:
        testBackup: "backup-config-full-backup"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: test
                    operator: In
                    values:
                      - "backup-config-full-backup"
              topologyKey: "kubernetes.io/hostname"
      tolerations:
        - key: "node-role.kubernetes.io/backup-config-full-backup"
          operator: "Exists"
          effect: "NoSchedule"
    server:
      image:
        tag: "stackstate_image_test_tag"
victoria-metrics:
  restore:
    image:
      tag: "vm_image_test_tag"
testHelper:
  chartVersion: "test_chart_version"
