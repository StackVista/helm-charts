# profile 500-ha
clickhouse:
  replicaCount: 1

hbase:
  version: "2.5"
  deployment:
    mode: "Distributed"
  hbase:
    master:
      replicaCount: 2
      resources:
        requests:
          cpu: "500m"
        limits:
          cpu: "1000m"
      experimental:
        execLivenessProbe:
          enabled: true
    regionserver:
      replicaCount: 3
      resources:
        requests:
          cpu: "4000m"
          memory: 6Gi
        limits:
          cpu: "8000m"
          memory: 6Gi
  hdfs:
    datanode:
      replicaCount: 3
      resources:
        requests:
          cpu: "600m"
        limits:
          cpu: "1200m"
    namenode:
      resources:
        requests:
          cpu: "200m"
        limits:
          cpu: "400m"
    secondarynamenode:
      enabled: true
      resources:
        requests:
          cpu: "10m"
  tephra:
    resources:
      limits:
        memory: "1Gi"
        cpu: "1000m"
      requests:
        memory: "1Gi"
        cpu: "500m"
    replicaCount: 2
kafka:
  replicaCount: 3
  transactionStateLogReplicationFactor: 1
  # numRecoveryThreadsPerDataDir has to be 2 times of cpu requests
  numRecoveryThreadsPerDataDir: 6
  resources:
    requests:
      cpu: "3"
      memory: "3Gi"
    limits:
      cpu: "6"
      memory: "4Gi"
  # Need more kafka due to increased partition count
  persistence:
    size: 400Gi

stackstate:
  features:
    server:
      split: true

  components:
    kafkaTopicCreate:
      extraEnv:
        open:
          KAFKA_PARTITIONS_sts_correlated_connections: "40"
          KAFKA_PARTITIONS_sts_correlate_endpoints: "40"
          KAFKA_PARTITIONS_sts_correlate_http_trace_observations: "40"
    all:
      extraEnv:
        open:
          CONFIG_FORCE_stackstate_agents_agentLimit: "500"
    api:
      resources:
        requests:
          cpu: "3000m"
          memory: "6Gi"
        limits:
          cpu: "6000m"
          memory: "6Gi"
    checks:
      resources:
        requests:
          cpu: "3000m"
          memory: 5Gi
        limits:
          cpu: "6000m"
          memory: 5Gi
    healthSync:
      resources:
        limits:
          memory: 8Gi
          cpu: "8000m"
        requests:
          memory: 8Gi
          cpu: "4000m"
      sizing:
        baseMemoryConsumption: "1200Mi"
    initializer:
      resources:
        requests:
          cpu: "50m"
    notification:
      resources:
        requests:
          cpu: 1500m
          memory: "3000Mi"
        limits:
          cpu: 3000m
          memory: "3000Mi"
    router:
      resources:
        requests:
          cpu: "120m"
        limits:
          cpu: "240m"
    slicing:
      resources:
        requests:
          cpu: "300m"
    state:
      resources:
        limits:
          cpu: "4"
          memory: "4000Mi"
        requests:
          cpu: "2"
          memory: "4000Mi"
    sync:
      tmpToPVC:
        volumeSize: 10Gi
      resources:
        limits:
          cpu: "8000m"
          memory: 8Gi
        requests:
          cpu: "4000m"
          memory: 8Gi
    e2es:
      resources:
        requests:
          memory: "512Mi"
          cpu: "50m"
        limits:
          memory: "512Mi"
    correlate:
      replicaCount: 10
      resources:
        requests:
          cpu: 2000m
          memory: 3000Mi
        limits:
          cpu: 4000m
          memory: 3000Mi
      extraEnv:
        open:
          CONFIG_FORCE_stackstate_correlate_correlateConnections_workers: "4"
          CONFIG_FORCE_stackstate_correlate_correlateHTTPTraces_workers: "4"
          CONFIG_FORCE_stackstate_correlate_aggregation_workers: "4"
    receiver:
      split:
        enabled: true
        base:
          resources:
            requests:
              memory: "7Gi"
              cpu: "6000m"
            limits:
              cpu: "12000m"
              memory: "7Gi"
        processAgent:
          resources:
            requests:
              memory: "3Gi"
              cpu: "1000m"
            limits:
              memory: "3Gi"
              cpu: "2000m"
        logs:
          resources:
            requests:
              memory: "3Gi"
              cpu: "1000m"
            limits:
              memory: "3Gi"
              cpu: "2000m"
      extraEnv:
        open:
          CONFIG_FORCE_akka_http_host__connection__pool_max__open__requests: "256"
    vmagent:
      resources:
        limits:
          cpu: 5000m
          memory: "2Gi"
        requests:
          cpu: 2500m
          memory: "2Gi"
    ui:
      replicaCount: 2
zookeeper:
  replicaCount: 3
  resources:
    requests:
      cpu: 200m
    limits:
      cpu: 500m
victoria-metrics-0:
  server:
    resources:
      requests:
        cpu: 3
        memory: 10Gi
      limits:
        cpu: 6
        memory: 10Gi
  backup:
    vmbackup:
      resources:
        requests:
          memory: 512Mi
        limits:
          memory: 512Mi
victoria-metrics-1:
  enabled: true
  server:
    resources:
      requests:
        cpu: 3
        memory: 10Gi
      limits:
        cpu: 6
        memory: 10Gi
  backup:
    vmbackup:
      resources:
        requests:
          memory: 512Mi
        limits:
          memory: 512Mi
